<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realized Price Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script> <!-- Specified version -->
</head>
<body>
    <h1>Realized Price Data (Logarithmic Scale)</h1>

    <!-- Chart: Realized Price with Logarithmic Y-Axis -->
    <div style="width: 80%; margin: auto;">
        <canvas id="chart"></canvas>
    </div>

    <script>
        // URL to your public CSV file
        const csvUrl = 'https://raw.githubusercontent.com/taniosHWMF/SDCA/main/BTC%20Close%20Price%20&%20RealizedPriceSTH.py';

        // Fetch the CSV file
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvData => {
                // Parse the CSV data into rows and values
                const rows = csvData.split('\n').map(row => row.split(','));

                // Skip the header and process the data from the second row
                const labels = rows.slice(1).map(row => {
                    // Parse the date in DD.MM.YYYY format
                    const dateParts = row[0].split('.');
                    return new Date(dateParts[2], dateParts[1] - 1, dateParts[0]).toLocaleDateString();
                }); // Dates (first column)

                const realizedPriceSTH = rows.slice(1).map(row => parseFloat(row[2])); // RealizedPriceSTH (third column)

                // Chart Data (Realized PriceSTH with Logarithmic Scale)
                const data = {
                    labels: labels,
                    datasets: [{
                        label: 'Realized PriceSTH',
                        data: realizedPriceSTH,
                        borderColor: 'rgb(153, 102, 255)', // Line color
                        fill: false,
                        tension: 0.1
                    }]
                };

                // Chart Configuration (Logarithmic Y-Axis)
                const config = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value; // Keep the date format intact
                                    }
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Realized PriceSTH (Logarithmic Scale)'
                                },
                                type: 'logarithmic', // Logarithmic y-axis
                                position: 'left',
                                ticks: {
                                    min: 0.01, // Ensure no zero values
                                    callback: function(value) {
                                        return value.toLocaleString(); // Format numbers with commas
                                    }
                                }
                            }
                        }
                    }
                };

                // Create the chart
                const myChart = new Chart(document.getElementById('chart'), config);
            })
            .catch(error => console.error('Error loading or parsing CSV:', error));
    </script>
</body>
</html>
