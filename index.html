<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realized Price Data Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        #myChart {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Realized Price and BTC Close Price Data</h1>
    <div style="width: 80%; margin: auto;">
        <canvas id="myChart"></canvas>
    </div>

    <h2>Rolling Window Size for Z-Score Calculation</h2>
    <div style="text-align: center;">
        <input type="number" id="windowSize" value="30" min="1" step="1">
        <button onclick="updateChart()">Update Chart</button>
    </div>

    <script>
        const csvUrl = 'https://raw.githubusercontent.com/taniosHWMF/SDCA/main/BTC%20Close%20Price%20&%20RealizedPriceSTH.csv';

        let labels, btcClosePrice, realizedPriceSTH;

        fetch(csvUrl)
            .then(response => response.text())
            .then(csvData => {
                const rows = csvData.split('\n').map(row => row.split(','));
                labels = rows.slice(1).map(row => row[0]);
                btcClosePrice = rows.slice(1).map(row => parseFloat(row[1]));
                realizedPriceSTH = rows.slice(1).map(row => parseFloat(row[2]));
                updateChart();
            })
            .catch(error => console.error('Error loading or parsing CSV:', error));

        let myChart = null;

        function updateChart() {
            const windowSize = parseInt(document.getElementById('windowSize').value, 10);
            const zScores = calculateZScores(btcClosePrice, realizedPriceSTH, windowSize);
            const [zMin, zMax] = getZScoreRange(zScores);

            // Create an array of colors based on Z-scores for each data point
            const borderColor = zScores.map(zScore => getColorBasedOnZScore(zScore, zMin, zMax));

            const mainChartData = {
                labels: labels,
                datasets: [
                    {
                        label: 'BTC Close Price',
                        data: btcClosePrice,
                        borderColor: borderColor,  // Apply colors dynamically for each data point
                        backgroundColor: 'rgba(0, 0, 0, 0)',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0, // Hide points
                    },
                    {
                        label: 'Realized PriceSTH',
                        data: realizedPriceSTH,
                        borderColor: 'rgb(75, 192, 192)',
                        fill: false,
                        tension: 0,
                        pointRadius: 0,
                        borderWidth: 1
                    },
                    {
                        label: 'Z-Score (BTC vs. Realized Price)',
                        data: zScores,
                        borderColor: 'rgb(255, 255, 255)',  // Z-score line is white
                        fill: false,
                        tension: 0,
                        pointRadius: 0,
                        borderWidth: 2,
                        yAxisID: 'y2'
                    }
                ]
            };

            if (myChart) {
                myChart.destroy();
            }

            const mainChartConfig = {
                type: 'line',
                data: mainChartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price'
                            },
                            type: 'logarithmic',
                            position: 'left',
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        },
                        y2: {
                            title: {
                                display: true,
                                text: 'Z-Score'
                            },
                            position: 'right',
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2);
                                }
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            };

            myChart = new Chart(document.getElementById('myChart'), mainChartConfig);
        }

        function calculateZScores(prices, realizedPrices, windowSize) {
            const zScores = [];
            for (let i = 0; i < prices.length; i++) {
                const startIdx = Math.max(0, i - windowSize + 1);
                const windowSlice = realizedPrices.slice(startIdx, i + 1);
                const mean = windowSlice.reduce((acc, val) => acc + val, 0) / windowSlice.length;
                const stdDev = Math.sqrt(windowSlice.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / windowSlice.length);
                const zScore = (prices[i] - mean) / stdDev;
                zScores.push(zScore);
            }
            return zScores;
        }

        function getColorBasedOnZScore(zScore, zMin, zMax) {
            // Normalize Z-scores between 0 and 1
            const normalizedZScore = (zScore - zMin) / (zMax - zMin);
            
            let r, g, b;

            if (normalizedZScore > 0) {
                // Bright green for higher Z-scores (closer to 3)
                r = Math.floor(255 * (1 - normalizedZScore));
                g = Math.floor(255 * normalizedZScore);
                b = 0;
            } else {
                // Bright red for lower Z-scores (closer to -3)
                r = Math.floor(255 * Math.abs(normalizedZScore));
                g = 0;
                b = 0;
            }

            // Darker colors for Z-scores closer to 0
            if (Math.abs(zScore) < 1) {
                r = Math.floor(r * 0.5);
                g = Math.floor(g * 0.5);
                b = Math.floor(b * 0.5);
            }

            return `rgb(${r}, ${g}, ${b})`;
        }

        function getZScoreRange(zScores) {
            const zMin = Math.min(...zScores);
            const zMax = Math.max(...zScores);
            return [zMin, zMax];
        }
    </script>
</body>
</html>
