<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realized Price Data Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1e1e1e; /* Set a dark grey background */
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .chart-container {
            margin: 20px 0;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        input, button {
            background-color: #444;
            color: white;
            border: 1px solid #555;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 80px;
        }

        button:hover {
            background-color: #555;
        }

        canvas {
            width: 100%;
            max-height: 500px;
            border-radius: 5px;
        }

        .form-container {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Realized Price and BTC Close Price Data</h1>
    <div class="container">
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <h2>Z-Score Chart</h2>
        <div class="chart-container">
            <canvas id="zScoreChart"></canvas>
        </div>
        <div class="form-container">
            <h2>Rolling Window Size for Z-Score Calculation</h2>
            <input type="number" id="windowSize" value="30" min="1" step="1">
            <button onclick="updateChart()">Update Chart</button>
        </div>
    </div>

    <script>
        // URL to your public CSV file
        const csvUrl = 'https://raw.githubusercontent.com/taniosHWMF/SDCA/main/BTC%20Close%20Price%20&%20RealizedPriceSTH.csv';

        let labels, btcClosePrice, realizedPriceSTH;

        // Fetch the CSV file
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvData => {
                const rows = csvData.split('\n').map(row => row.split(','));
                labels = rows.slice(1).map(row => row[0]);
                btcClosePrice = rows.slice(1).map(row => parseFloat(row[1]));
                realizedPriceSTH = rows.slice(1).map(row => parseFloat(row[2]));
                updateChart();
            })
            .catch(error => console.error('Error loading or parsing CSV:', error));

        let myChart = null;
        let zScoreChart = null;

        function updateChart() {
            const windowSize = parseInt(document.getElementById('windowSize').value, 10);
            const zScores = calculateZScores(btcClosePrice, realizedPriceSTH, windowSize);

            // Main chart for Realized Price and BTC Close Price
            const mainChartData = {
                labels: labels,
                datasets: [
                    {
                        label: 'BTC Close Price',
                        data: btcClosePrice,
                        borderColor: 'rgb(0, 123, 255)', // Set BTC price line to blue
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderWidth: 1,
                        fill: true,
                    },
                    {
                        label: 'Realized PriceSTH',
                        data: realizedPriceSTH,
                        borderColor: 'rgb(75, 192, 192)', // Set Realized PriceSTH line to green
                        fill: false,
                        tension: 0,
                        pointRadius: 0,
                        borderWidth: 1
                    }
                ]
            };

            if (myChart) {
                myChart.destroy();
            }

            const mainChartConfig = {
                type: 'line',
                data: mainChartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price'
                            },
                            type: 'logarithmic',
                            position: 'left',
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            };

            myChart = new Chart(document.getElementById('myChart'), mainChartConfig);

            // Z-Score chart
            const zScoreData = {
                labels: labels,
                datasets: [{
                    label: 'Z-Score (BTC vs. Realized Price)',
                    data: zScores,
                    borderColor: 'rgb(255, 255, 255)',
                    fill: false,
                    tension: 0,
                    pointRadius: 0,
                    borderWidth: 1
                }]
            };

            if (zScoreChart) {
                zScoreChart.destroy();
            }

            const zScoreChartConfig = {
                type: 'line',
                data: zScoreData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Z-Score'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2);
                                }
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            };

            zScoreChart = new Chart(document.getElementById('zScoreChart'), zScoreChartConfig);
        }

        function calculateZScores(prices, realizedPrices, windowSize) {
            const zScores = [];
            for (let i = 0; i < prices.length; i++) {
                const startIdx = Math.max(0, i - windowSize + 1);
                const windowSlice = realizedPrices.slice(startIdx, i + 1);
                const mean = windowSlice.reduce((acc, val) => acc + val, 0) / windowSlice.length;
                const stdDev = Math.sqrt(windowSlice.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / windowSlice.length);
                const zScore = (prices[i] - mean) / stdDev;
                zScores.push(-zScore);
            }
            return zScores;
        }
    </script>
</body>
</html>
